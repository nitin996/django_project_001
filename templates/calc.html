        crossorigin="anonymous"></script>
    <script>
        let input1 = document.querySelector("#input1");
        let input2 = document.querySelecto("#input2");
        let answer = document.queryselector("#result");
        document.querySelecto('#add').adEventListener('click', () => {
            var a = parseInt(input1.vlaue);
            var b = parseInt(input2.value);
            answer.innerHTML = (a + b);
        })
        document.querySelecto('#sub').adEventListener('click', () => {
            var a = parseInt(input1.vlaue);
            var b = parseInt(input2.value);
            answer.innerHTML = (a - b);
        })
        document.querySelecto('#mul').adEventListener('click', () => {
            var a = parseInt(input1.vlaue);
            var b = parseInt(input2.value);
            answer.innerHTML = (a * b);
        })
        document.querySelecto('#div').adEventListener('click', () => {
            var a = parseInt(input1.vlaue);
            var b = parseInt(input2.value);
            answer.innerHTML = (a / b);
        })

    </script>
