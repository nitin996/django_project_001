<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 1200px;
            margin-inline: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
            height: 100vh;


        }

        .boxes {
            width: 200px;
            height: 200px;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 600;
            border-radius: 10px;
            box-shadow: 0 0 10px black;
            transition: all 0.3s ease;
        }

        #b1 {
            background-color: bisque;
            transition: all 300ms linear;
        }

        #b1:hover {
            background-color: blue;
            border-radius: 100%;
        }



        #b2:hover~#b3 {
            background-color: orange;
            transform: scale(1.2) rotate(90deg) translate(-100px, -200px);

        }

        @keyframes toandfro {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(100px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .boxes:nth-child(6),
        .boxes:nth-child(8),
        .boxes:nth-child(10) {
            animation: toandfro 1s infinite;
        }
    </style>
</head>

<body>
    <section class="container">
        <div class="boxes" id="b1">Lorem.</div>
        <div class="boxes" id="b2">Rem!</div>
        <div class="boxes" id="b3">Officia.</div>
        <div class="boxes">Deleniti?</div>
        <div class="boxes">Veritatis?</div>
        <div class="boxes">Velit.</div>
        <div class="boxes">Voluptate?</div>
        <div class="boxes">Expedita.</div>
        <div class="boxes">Earum?</div>
        <div class="boxes">Dicta.</div>
    </section>



</body>

</html>
